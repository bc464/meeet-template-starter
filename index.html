<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

    <title>Meeet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Assets/Logo.svg" alt="logo" class="logo-img">
    </header>
    <main>
      <section class="main-section">
        <div class="avatars">
        <img src="Assets/User Avatar 3.svg" alt="avatar1" class="avatar3">
        <img src="Assets/User Avatar 5.svg" alt="avatar2" class="avatar5">
        <img src="Assets/User Avatar 2.svg" alt="avatar3" class="avatar2">
        <img src="Assets/User Avatar 1.svg" alt="avatar1" class="avatar1">
      </div>
      <h1 class="main-heading">Meeet New Entrepreneurs</h1>
      <h1 class="main-heading-tablet">Meet New Entrepreneurs</h1>
      <p class="main-text">Meeet is a new social media platform for entrepeneurs to connect and socialize.</p>
      <div class="btn-link">
      <a href="#" class="btn">Get notified at launch</a>
    </div>
    </section>
    </main>
    <footer class="footer-section flex">
      <div class="twitter-link flex">
      <img src="Assets/Twitter.svg" class="twitter"><span class="follow-us">Follow us on Twitter</span>
    </div>
    <div class="avatar4 flex">
    <img src="Assets/User Avatar 4.svg" alt="user4-avatar" class="avatar4">
  </div>
  </footer>
 </body>
